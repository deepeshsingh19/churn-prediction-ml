<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Customer Churn Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="login">
    <h1>Customer Churn Prediction</h1>

    <!-- Main Input For Receiving Customer Data -->
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="Age" placeholder="Age" required="required" />
      <input type="text" name="Gender" placeholder="Gender" required="required" />
      <input type="text" name="Location" placeholder="Location" required="required" />
      <input type="text" name="Subscription_Length_Months" placeholder="Subscription Length (Months)"
        required="required" />
      <input type="text" name="Monthly_Bill" placeholder="Monthly Bill" required="required" />
      <input type="text" name="Total_Usage_GB" placeholder="Total Usage (GB)" required="required" />

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict Churn</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}

  </div>
</body>

</html>
